name: Deploy Static Website to S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

# OIDC permissions for keyless authentication
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # OIDC/IRSA Authentication - No more access keys!
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # เพิ่ม audience: sts.amazonaws.com เพื่อความสมบูรณ์แม้ว่า action จะจัดการให้
        audience: sts.amazonaws.com
        role-to-assume: "arn:aws:iam::694502195928:role/admin-godmode-flag-reader-lol-698875"
        role-session-name: GitHubActions-Backend-${{ github.run_id }}
        aws-region: "ap-southeast-1"
        # เพิ่ม output-env-credentials เพื่อให้แน่ใจว่า AWS CLI ใช้ credentials นี้
        output-env-credentials: true
            
    # Read flag from the S3 Storage.
    # ถ้า Assume Role สำเร็จ Step นี้จะทำงาน
    - name: Read flag from the secret storage
      run: |
        echo "Attempting to read flag from S3..."
        aws s3 cp s3://oh-i-really-do-care/flag.txt .
        cat flag.txt
        # Mask the SHA256 portion with XXXXXXXXXXXXXXX
        # เราคอมเม้นท์ perl ออกเพื่อดู Flag เต็มๆ ในกรณีที่เป็น CTF
        # perl -i -pe 's/(STDIO2025_\d+)\{([0-9A-Fa-f]{3})([0-9A-Fa-f]+)\}/$1."{".$2.("X"x length($3))."}"/ge' flag.txt
        
